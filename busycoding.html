<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busy Coding</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #0f0;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      line-height: 1.5;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #0f0;
      border-top: 2px solid transparent;
      border-radius: 50%;
      margin-left: 10px;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      box-shadow: 0 0 5px #0f0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gif {
      max-width: 90%;
      max-height: 60vh;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #0f0;
      background-color: transparent;
      border: 2px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 3px #0f0;
    }

    .back-button:hover {
      background-color: #0f0;
      color: #111;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      BUSY CODING <span class="spinner"></span><br>
      Still making this code perfect...<br>
      ü§ì One bug at a time.
    </h1>
    <img src="Images/JXA0.gif" alt="Busy Coding Animation" class="gif">
    <button class="back-button" onclick="goBack()">‚Üê Go Back</button>
  </div>

  <script>
    console.log("üëÄ Found the console? Welcome, dev friend!");
    
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
